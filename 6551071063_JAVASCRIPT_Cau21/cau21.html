<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Work To-Dos</title>
  <link rel="stylesheet" href="Styles/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="Scripts/script.js"></script>
</head>
<body>

  <div class="todo-container">
    <h1>WORK TO-DOS</h1>
    <p>
  <span>Enter text into the input field to add items to your list.</span>
  <span>Click the item to mark it as complete.</span>
  <span>Click the "X" to remove the item from your list.</span>
</p>

    <div class="input-area">
      <input type="text" id="newItem" placeholder="New item...">
      <button id="addBtn">+</button>
    </div>

    <ul id="todoList"></ul>
  </div>

</body>
</html>
